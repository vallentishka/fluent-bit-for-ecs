name: Docker Publish

on:
  push:
    tags:
      - '*'
  workflow_dispatch:
    inputs:
      flb_version:
        description: 'Fluent Bit upstream version'
        required: true
        default: '4.0.3'
      wrapper_version:
        description: 'Wrapper version'
        required: true
        default: '0.1.0'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            FLB_VERSION="${{ github.event.inputs.flb_version }}"
            WRAPPER_VERSION="${{ github.event.inputs.wrapper_version }}"
          else
            # Parse tag like "0.1.0-flb-4.0.3"
            TAG="${GITHUB_REF#refs/tags/}"
            WRAPPER_VERSION=$(echo "$TAG" | cut -d'-' -f1)
            FLB_VERSION=$(echo "$TAG" | sed 's/.*-flb-//')
          fi
          echo "flb_version=$FLB_VERSION" >> $GITHUB_OUTPUT
          echo "wrapper_version=$WRAPPER_VERSION" >> $GITHUB_OUTPUT
          echo "tag=${WRAPPER_VERSION}-flb-${FLB_VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            flb_upstream_version=${{ steps.version.outputs.flb_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Print image digest
        run: |
          echo "## Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Full reference:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.tag }}@${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
